<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Dashboard
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <br/>
  <h1>
    {{ entry?.data.title }}
  </h1>
  
  <div>
    <ion-badge item-end color="light">started {{ entry?.dateStarted | dateInWords }} ago</ion-badge>
    <ion-badge item-end color="light">{{ entry?.startedBy }}</ion-badge>
  </div>
  
  <ion-fab top right edge>
    <button ion-fab mini color="secondary"><ion-icon name="create"></ion-icon></button>
  </ion-fab>

  <p>{{ entry?.data.comment }}</p>

  <br/>
  <h3>Cards</h3>

  <ion-grid no-padding>
      <ion-row>

        <ion-col col-6 *ngFor="let worker of [1,2,3,4]">
          <ion-card no-margin margin-bottom>
            <ion-card-content>
              <ion-card-title>
                Card No. {{ worker }}
                </ion-card-title>
                <p>
                  The most popular industrial group ever, and largely
                  responsible for bringing the music to a mass audience.
                </p>
            </ion-card-content>
          </ion-card>
        </ion-col>
        
      </ion-row>
    </ion-grid>

</ion-content>
